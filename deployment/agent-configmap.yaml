apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent
  namespace: spire
data:
  agent.conf: |
    agent {      
      data_dir = "/spire/agent"
      log_level = "DEBUG"
      server_address = "192.168.0.158"
      server_port = "8081"
      socket_path = "/spire/sockets/agent.sock"
      trust_domain = "accuknox.com"
      "join_token" = "cc5f8251-1fcd-42e4-85fd-ed57a5a11774"
    }

    plugins {
      NodeAttestor "join_token" {
        plugin_data {
        }
      }

    KeyManager "disk" {
      plugin_data {
        directory = "/spire/agent"
      }
    }

      WorkloadAttestor "k8s" {
        plugin_data {
          # Defaults to the secure kubelet port by default.
          # Minikube does not have a cert in the cluster CA bundle that
          # can authenticate the kubelet cert, so skip validation.
          skip_kubelet_verification = true
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "9090"
      live_path = "/live"
      ready_path = "/ready"
    }
